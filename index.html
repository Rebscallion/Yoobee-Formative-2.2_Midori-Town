<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Unica+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/variables.scss">
  <link rel="stylesheet" href="css/style.css">
</head>
<body id="body">
<nav>
  <div id="logo">
    <img src="img/helen-logo.jpg" alt="">
    <div id="company">
      <h1>Midori Town</h1>
    </div>
    <img id="desktop-img" src="img/midori-logo.jpg" alt="">
  </div>

  <div id="nav-bar">
    <ul id="site-links">
      <li><a href="#" onclick="window.location.reload(true);">Home</a></li>
      <li><a id="spirit-link"> About</a></li>
    </ul>
  </div>
  <button onclick="viewBurger()"><i id="hamburger" class="bi bi-list"></i></button>
</nav>

<!-- about modal -->
<div id="huge-blob"></div>
<div id="spirit-content">
<i id="close-blob" class="bi bi-x"></i>
<div id="page-content"></div>
</div>

<!-- filter function -->
<div class="toolbar">
  <button id="myBtn" class="dropbtn">Filter<i class="bi bi-arrow-down-short"></i></button>
  <div id="myDropdown" class="dropdown-content">
    <form id="size-form" action="">

      <label for="size">XS</label>
      <input type="checkbox" name="size" value="xs">

      <label for="size">S</label>
      <input type="checkbox"  name="size" value="s">

      <label for="size">M</label>
      <input type="checkbox" name="size" value="m">

      <label for="size">L</label>
      <input type="checkbox"  name="size" value="l">

      <label for="size">XL</label>
      <input type="checkbox"  name="size" value="xl">

      <label for="size">XXL</label>
      <input type="checkbox"  name="size" value="xxl">

      <a id="size-filter-button" class="button">Apply
      <i class="bi bi-arrow-right"></i></a>
    </form>
  </div>
</div>

<div id="content">
<!-- product section -->
<div id="notifications"></div>
<div id="products"></div>
<div id="add-new-button">
  <i class="bi bi-plus-circle-fill"></i>
</div>
</div>
<!-- product modal -->
<div id="modal-overlay">
  <div id="modal-content">
    <i id="close-button" class="close-btn bi bi-x-circle"></i>
    <div id="information"></div>
  </div>
</div>
<!-- add new artist modal -->
<div id="product-modal-overlay">
  <div id="product-modal-content">
    <i id="product-close-button" class="close-btn bi bi-x-circle"></i>
    <h2>Add New Product</h2>
    <form id="new-product-form">
      <div class="form-group">
        <label for="product-name">Name:</label>
        <input id="product-name" type="text" name="product-name" value="">
      </div>
      <div class="form-group">
        <label for="product-img-url">Image URL:</label>
        <input id="product-img-url" type="text" name="product-img-url" value="">
      </div>
      <div class="form-group">
        <label for="product-size">Size: </label>
        <select name="product-size" id="product-size">
          <option>Select size...</option>
          <option value="xs">XS</option>
          <option value="s">S</option>
          <option value="m">M</option>
          <option value="l">L</option>
          <option value="xl">XL</option>
          <option value="xxl">XXL</option>
        </select>
      </div>
      <div class="form-group">
        <label for="product-price">Price: </label>
        <input id="product-price" type="number" min=0 name="product-price" value="">
      </div>
      <div class="form-group">
        <label for="product-description">Description:</label>
        <input id="product-description" type="text" name="product-description" value="">
      </div>
      <div id="button-wrapper">
      <a class="button" id="submit-product-button">Submit <i class="bi bi-arrow-right"></i></a>
      </div>
    </form>
  </div>
</div>
<footer>
  <h4>Contact Us!</h4>
  <ul>
    <li><a href="https://www.instagram.com/midori_town/?hl=en"><i class="bi bi-instagram"></i>@midori_town</a></li>
    <li><a href=""><i class="bi bi-envelope"></i>Midori@gmail.com</a></li>
  </ul>
  <p style="text-align: center"> Copyright Midori Town; 2022-<script>document.write(new Date().getFullYear())</script> Rebekah Foley-Read All Rights Reserved</p>
</footer>
<script src="js/script.js"></script>
</body>
</html>
